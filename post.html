<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h4ck3rfirst</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal">
    <div class="prompt">h4ck3rfirst@darknet:~$ <span class="cursor">_</span></div>
    <div class="output">
      <div class="command">cat <span id="file-name"></span></div>
      <div id="post-content" class="post-content loading">Decrypting...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.0.7/lib/index.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script>
    marked.use({ gfm: true, breaks: true });
    hljs.highlightAll();

    const params = new URLSearchParams(location.search);
    const file = params.get('p') || 'README.md';
    document.getElementById('file-name').textContent = file;

    fetch(file)
      .then(r => r.ok ? r.text() : Promise.reject(new Error('File not found')))
      .then(md => {
        document.getElementById('post-content').innerHTML = marked.parse(md);
        document.title = file.replace('.md', '');
        hljs.highlightAll();
      })
      .catch(err => {
        document.getElementById('post-content').innerHTML = `<div class="error">cat: ${file}: No such file. <a href="index.html">‚Üê Back</a></div>`;
      });
  </script>
</body>
</html>
