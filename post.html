<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H4CK3R FIRST - Post</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html">./h4ck3rfirst</a><span class="blink">_</span></h1>
    </header>
    <nav><a href="index.html">← Back to Posts</a></nav>
    <article id="post-content" class="post">
      <div class="loading">Loading post<span class="dots">...</span></div>
      <div id="error-message" class="error" style="display:none;"></div>
    </article>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.0.7/lib/index.umd.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script> <!-- For frontmatter -->
  <script>
    marked.use(markedHighlight({
      highlight: (code, lang) => hljs.getLanguage(lang) ? hljs.highlight(code, {language: lang}).value : hljs.highlightAuto(code).value
    }));

    const params = new URLSearchParams(location.search);
    const file = params.get('p') || 'posts/default.md';
    const contentEl = document.getElementById('post-content');
    const errorEl = document.getElementById('error-message');
    const loadingEl = contentEl.querySelector('.loading');

    console.log('Loading file:', file);

    fetch(file)
      .then(r => {
        if (!r.ok) throw new Error(`File not found (HTTP ${r.status}). Check path/case.`);
        return r.text();
      })
      .then(md => {
        console.log('Raw MD length:', md.length); // Debug: Shows if empty
        if (!md.trim() || md.trim() === '----------------------------------------------------------------------------------------------------') {
          throw new Error('Post is empty! Add # Title and content to ' + file);
        }

        // Parse frontmatter for tags (optional)
        let tags = [];
        const frontmatterMatch = md.match(/^---\s*\n([\s\S]*?)\n---/);
        if (frontmatterMatch) {
          try {
            const frontmatter = jsyaml.load(frontmatterMatch[1]);
            tags = frontmatter.tags || [];
          } catch (e) { console.warn('Frontmatter parse error:', e); }
        }

        // Render main content
        const rendered = marked.parse(md);
        contentEl.innerHTML = `
          <div class="tags">${tags.map(tag => `<span class="tag" onclick="window.location.href='index.html?search=${tag}'">${tag}</span>`).join('')}</div>
          <div class="post-body">${rendered}</div>
        `;
        document.title = "H4CK3R FIRST - " + (md.match(/^#\s+(.+)/)?.[1] || file.split('/').pop().replace('.md', ''));
        hljs.highlightAll();
        loadingEl.style.display = 'none';
      })
      .catch(err => {
        console.error('Error:', err);
        loadingEl.style.display = 'none';
        errorEl.innerHTML = `
          <h2>Post Load Failed</h2>
          <p><code>${file}</code> - ${err.message}</p>
          <p><em>Tip: Ensure file has content (e.g., # Title + body). Push & wait 1 min.</em></p>
          <a href="index.html">← Back</a>
        `;
        errorEl.style.display = 'block';
      });
  </script>
</body>
</html>
