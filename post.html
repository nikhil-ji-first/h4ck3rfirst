<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H4CK3R FIRST - Post</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html">./h4ck3rfirst</a><span class="blink">_</span></h1>
    </header>
    <nav><a href="index.html">‚Üê Back to Posts</a></nav>
    <article id="post-content" class="post">
      <div id="loading" class="loading">Loading post<span class="dots">...</span></div>
      <div id="error" class="error" style="display:none;"></div>
      <div id="content" style="display:none;"></div>
    </article>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.0.7/lib/index.umd.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    marked.use(markedHighlight({
      highlight: (code, lang) => hljs.getLanguage(lang) ? hljs.highlight(code, {language: lang}).value : hljs.highlightAuto(code).value
    }));

    const params = new URLSearchParams(location.search);
    const file = params.get('p') || 'posts/default.md';
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const contentEl = document.getElementById('content');

    console.log('Loading:', file);

    fetch(file)
      .then(r => {
        if (!r.ok) {
          throw new Error(`404 - File not found on site. Check: Exists in /posts/? Case match? Re-push & wait 2 min. Raw test: ${file}`);
        }
        return r.text();
      })
      .then(async md => {
        console.log('MD Length:', md.length, 'Preview:', md.substring(0, 100));
        if (!md.trim() || md.trim().startsWith('---') === false && md.length < 50) {  // Detect empty/dashes
          throw new Error('File is empty! Add # Title + content (see sample).');
        }

        // Parse frontmatter for tags
        let tags = [];
        const fmMatch = md.match(/^---\s*\n([\s\S]*?)\n---/);
        if (fmMatch) {
          try {
            const fm = jsyaml.load(fmMatch[1]);
            tags = fm.tags || [];
          } catch (e) { console.warn('Tags parse fail:', e); }
        }

        const rendered = marked.parse(md);
        contentEl.innerHTML = `
          <div class="post-header">
            <div class="tags">${tags.map(t => `<span class="tag" onclick="location.href='index.html?search=${encodeURIComponent(t)}'">${t}</span>`).join('')}</div>
          </div>
          <div class="post-body">${rendered}</div>
        `;
        document.title = `H4CK3R FIRST - ${md.match(/^#\s+(.+)/)?.[1] || file.split('/').pop().replace('.md', '')}`;
        hljs.highlightAll();
        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
      })
      .catch(err => {
        console.error('Full Error:', err);
        loadingEl.style.display = 'none';
        errorEl.innerHTML = `
          <h2>üö´ Load Failed</h2>
          <p><strong>File:</strong> <code>${file}</code></p>
          <p><strong>Issue:</strong> ${err.message}</p>
          <details>
            <summary>Debug Steps</summary>
            <ul>
              <li>1. Add content to file (e.g., # Title + notes).</li>
              <li>2. Commit/push ‚Üí Wait 2 min for rebuild.</li>
              <li>3. Test raw: <a href="${file}" target="_blank">View Raw</a> (should show MD, not 404).</li>
              <li>4. Console (F12): Look for red errors & paste here.</li>
            </ul>
          </details>
          <a href="index.html">‚Üê Back</a>
        `;
        errorEl.style.display = 'block';
      });
  </script>
</body>
</html>
