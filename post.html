<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4CK3R FIRST - Post</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html">./h4ck3rfirst</a><span class="blink">_</span></h1>
    </header>

    <nav>
      <a href="index.html">← Back to Vault</a>
    </nav>

    <article id="post-content" class="post">
      <div class="loading">Decrypting Obsidian note<span class="dots">...</span></div>
    </article>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.0.7/lib/index.umd.js"></script>
  <script>
    marked.use(markedHighlight({
      highlight(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, {language: lang}).value;
        }
        return hljs.highlightAuto(code).value;
      }
    }));

    const params = new URLSearchParams(location.search);
    const file = params.get('p') || 'notes/welcome-to-h4ck3r.md';
    document.title = "H4CK3R FIRST - " + file.split('/').pop();

    fetch(file)
      .then(r => {
        if (!r.ok) throw new Error("Not found");
        return r.text();
      })
      .then(async md => {
        // Fetch all notes for link resolution
        const allPostsResponse = await fetch('notes/'); // Placeholder; use posts.json or API
        const allPosts = [ /* same as index */ ]; // Mirror from index.js
        const content = marked.parse(convertObsidianLinks(md, allPosts));
        document.getElementById('post-content').innerHTML = content;
        hljs.highlightAll();
      })
      .catch(err => {
        document.getElementById('post-content').innerHTML = `
          <h2>404 - Note Not Found</h2>
          <p><code>${file}</code> missing. Create it in Obsidian!</p>
          <a href="index.html">← Back</a>
        `;
      });

    function convertObsidianLinks(text, posts) {
      // Enhanced: Handle embeds ![[image.png]] and links
      text = text.replace(/!\[\[([^\]]+)\]\]/g, '<img src="notes/attachments/$1" alt="$1" style="max-width:100%; border:1px solid #00ff00;">');
      return text.replace(/\[\[([^\]|]+)\]\]/g, (match, link) => {
        const cleanLink = link.trim().toLowerCase().replace(/ /g, '-');
        const targetPost = posts.find(p => p.file.includes(cleanLink + '.md'));
        return targetPost ? `<a href="post.html?p=${targetPost.file}" style="color: #00ff99; font-weight:bold;">[[${link}]]</a>` : match;
      });
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</body>
</html>
