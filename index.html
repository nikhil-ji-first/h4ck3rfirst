<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H4CK3R FIRST - Nikhil</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>./h4ck3rfirst<span class="blink">_</span></h1>
      <p>Pentesting Notes • Write-ups • Tools • Chaos</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">All Posts</a>
      <a href="https://github.com/Nikhil-ji-first/h4ck3rfirst" target="_blank">GitHub</a>
    </nav>

    <main id="posts-list">
      <div class="loading">Scanning /posts folder<span class="dots">...</span></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Load posts from posts.json (auto-generated) or fallback
    const fallbackPosts = []; // Empty for now - Action will populate

    fetch("posts.json")
      .then(r => r.ok ? r.json() : fallbackPosts)
      .catch(() => fallbackPosts)
      .then(posts => {
        const list = document.getElementById('posts-list');
        if (posts.length === 0) {
          list.innerHTML = '<div class="no-posts">No posts yet. Add .md files to /posts/ and trigger scan!</div>';
          return;
        }
        list.innerHTML = '';
        posts.sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first
        posts.forEach(post => {
          fetch(post.file)
            .then(r => r.text())
            .then(md => {
              const title = post.title || (md.match(/^#\s+(.+)/)?.[1] || post.file.split('/').pop().replace('.md', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()));
              const excerpt = md.split('\n').slice(0, 8).join('\n');
              const div = document.createElement('div');
              div.className = 'post-card';
              div.innerHTML = `
                <h2><a href="post.html?p=${post.file}">${title}</a></h2>
                <small>${post.date} • ${post.file.split('/').pop()}</small>
                <div class="excerpt">${marked.parse(excerpt)}</div>
                <a href="post.html?p=${post.file}" class="readmore">read full →</a>
              `;
              list.appendChild(div);
            })
            .catch(e => console.error('Load error:', e));
        });
      });
  </script>
</body>
</html>
