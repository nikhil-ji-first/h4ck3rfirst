<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h4ck3rfirst</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal">
    <div class="prompt">h4ck3rfirst@darknet:~$ <span class="cursor" id="cursor">_</span></div>
    <div class="output" id="output">
      <div class="command">ls -t</div>
      <div class="loading" id="loading-posts">Scanning /posts... <span class="dots"></span></div>
      <div id="posts-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Auto-load posts from posts.json (generated by GitHub Action)
    fetch('posts.json')
      .then(r => r.json())
      .then(posts => {
        const list = document.getElementById('posts-list');
        list.innerHTML = '';
        posts.sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first

        if (posts.length === 0) {
          list.innerHTML = '<div class="no-posts">No pentest notes yet. Drop .md files in /posts/!</div>';
          return;
        }

        posts.forEach(post => {
          fetch(post.file)
            .then(r => r.text())
            .then(md => {
              const title = post.title || md.match(/^#\s+(.+)/)?.[1] || post.file.split('/').pop().replace('.md', '');
              const excerpt = md.split('\n').slice(0, 5).join('\n'); // Short terminal-style teaser

              const entry = document.createElement('div');
              entry.className = 'post-entry';
              entry.innerHTML = `
                <div class="file-name"><a href="post.html?p=${post.file}">${title}</a></div>
                <small class="date">${post.date}</small>
                <div class="excerpt">${marked.parse(excerpt)}</div>
              `;
              list.appendChild(entry);
            });
        });
        document.getElementById('loading-posts').style.display = 'none';
      })
      .catch(() => {
        document.getElementById('posts-list').innerHTML = '<div class="error">posts.json not found. Run GitHub Action to scan /posts/.</div>';
        document.getElementById('loading-posts').textContent = 'Error scanning...';
      });
  </script>
</body>
</html>
