<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4CK3R FIRST - Nikhil</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>./h4ck3rfirst<span class="blink">_</span></h1>
      <p>Pentesting Notes • Write-ups • Tools • Chaos</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">All Posts</a>
      <a href="https://github.com/Nikhil-ji-first" target="_blank">GitHub</a>
    </nav>

    <main id="posts-list">
      <div class="loading">Scanning posts<span class="dots">...</span></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const posts = [
      {file: "README.md", title: "Welcome to H4CK3R FIRST", date: "2025-11-21"},
      {file: "posts/sql-injection.md", title: "SQL Injection Mastery 2025", date: "2025-11-20"},
      {file: "posts/xss-reflected-stored-dom.md", title: "XSS: Reflected, Stored & DOM", date: "2025-11-18"},
      {file: "posts/lfi-to-rce.md", title: "LFI → RCE Full Chain", date: "2025-11-15"},
      // Add new posts here or auto-scan later
    ];

    const list = document.getElementById('posts-list');
    posts.sort((a,b) => new Date(b.date) - new Date(a.date));

    posts.forEach(post => {
      fetch(post.file)
        .then(r => r.text())
        .then(md => {
          const excerpt = md.split('\n').slice(0, 8).join('\n');
          const div = document.createElement('div');
          div.className = 'post-card';
          div.innerHTML = `
            <h2><a href="post.html?p=${post.file}">${post.title}</a></h2>
            <small>${post.date} • ${post.file.split('/').pop()}</small>
            <div class="excerpt">${marked.parse(excerpt)}</div>
            <a href="post.html?p=${post.file}" class="readmore">read full →</a>
          `;
          list.appendChild(div);
        })
        .catch(() => {
          list.innerHTML += `<div class="post-card error">Failed to load ${post.file}</div>`;
        });
    });
  </script>
</body>
</html>
