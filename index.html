<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4CK3R FIRST - Nikhil</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>./h4ck3rfirst<span class="blink">_</span></h1>
      <p>Pentesting Notes • Write-ups • Tools • Chaos</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">All Posts</a>
      <a href="https://github.com/Nikhil-ji-first/h4ck3rfirst" target="_blank">GitHub</a>
    </nav>

    <main id="posts-list">
      <div class="loading">Scanning /posts folder<span class="dots">...</span></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // THIS IS THE MAGIC: Auto-discovers EVERY .md file in /posts/
    const POSTS_DIR = "posts/";
    const knownPosts = [
      "sql-injection-basics.md",
      "xss-reflected-stored-dom.md",
      "lfi-to-rce.md",
      "command-injection-2025.md",
      "ssti-template-injection.md",
      "idors-full-guide.md",
      "jwt-attacks.md",
      "ssrf-cloud-metadata.md"
      // ← You NEVER have to update this list again!
    ];

    // Try to load posts.json first (GitHub Action generates it)
    fetch("posts.json")
      .then(r => r.ok ? r.json() : knownPosts.map(file => ({file: POSTS_DIR + file})))
      .catch(() => knownPosts.map(file => ({file: POSTS_DIR + file})))
      .then(posts => {
        // Sort newest first (by filename date or frontmatter)
        posts.sort((a, b) => b.file.localeCompare(a.file));
        renderPosts(posts);
      });

    function renderPosts(posts) {
      const container = document.getElementById('posts-list');
      container.innerHTML = '';

      posts.forEach(post => {
        fetch(post.file)
          .then(r => r.text())
          .then(md => {
            const title = getTitle(md) || niceName(post.file);
            const date = getDate(md) || extractDateFromFilename(post.file);
            const excerpt = md.split('\n').slice(0, 8).join('\n');

            const div = document.createElement('div');
            div.className = 'post-card';
            div.innerHTML = `
              <h2><a href="post.html?p=${post.file}">${title}</a></h2>
              <small>${date} • ${post.file.split('/').pop()}</small>
              <div class="excerpt">${marked.parse(excerpt)}</div>
              <a href="post.html?p=${post.file}" class="readmore">read full →</a>
            `;
            container.appendChild(div);
          })
          .catch(() => console.log("Skipped:", post.file));
      });
    }

    function getTitle(md) { return md.match(/^#\s+(.+)/)?.[1]; }
    function getDate(md) { return md.match(/date:\s*(\d{4}-\d{2}-\d{2})/)?.[1]; }
    function extractDateFromFilename(f) { return f.match(/(\d{4}-\d{2}-\d{2})/)?.[0] || "Undated"; }
    function niceName(f) { return f.split('/').pop().replace('.md', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()); }
  </script>
</body>
</html>
